    squid-spawn-height:
      maximum: 160.0
    fast-drain:
      lava: false
      water: false
    use-async-lighting: true
    tick-next-tick-list-cap-ignores-redstone: false
    alt-item-despawn-rate:
      enabled: true
      items:
        COBBLESTONE: 1800
        NETHERRACK: 1800
        SAND: 1800
        RED_SAND: 1800
        GRAVEL: 1800
        DIRT: 1800
