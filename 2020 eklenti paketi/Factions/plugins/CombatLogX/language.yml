# Default messages for CombatLogX
# DO NOT set a message to `false` or null
# DO NOT delete any messages
# 
# To remove a message, set it to "" or ''
messages:
  plugin prefix: "&cPvP &8▸ &r"
  expansion prefix: "&6[CombatLogX {expansion}]&r"

  loading expansion: "Addon yükleniyor '{name} v{version}'"
  loaded expansions: "Toplam {amount} adet addon yüklendi{s}"

  enabling expansion: "Addon açılıyor '{name} v{version}'"
  enabled expansions: "Başarıyla açıldı {amount} addon{s}"
  
  unknown entity name: "bilinmeyen canlı"

  broadcasts:
    on load: "§cCombatLogX is preloading expansions this is W.I.P, report any issues!"
    on enable: "&aCombatLogX açık."
    on disable: "&cCombatLogX kapalı."

  commands:
    no permission: "&cYetkiniz bulunmamakta '{permission}'."
    invalid target: "&cGeçersiz hedef '{target}'."

    combatlogx:
      reloaded: "&aTüm yapılandırma dosyaları yenilendi."
      tag: "&a&oYou just forced &f{target}&a&o into combat. This may cause issues!"
      untag: "&a&oYou just forced &f{target}&a&o out of combat. This may cause issues!"
      not in combat: "&c&oThat player is not in combat."

    combattime:
      not in combat: "&cSavaşa girdiniz! Savaş sırasında oyundan çıkmayın."
      not in combat other: "&c{target} şu an savaşta."
      time left: "&a&oYou have &c{time} seconds &a&oremaining."
      time left other: "&f{target}&a&o has &c{time} seconds &a&oremaining"

  combat:
    expire: "&aArtık savaşta değilsiniz."
    enemy death: "&aDüşmanın öldü!"
    tagged:
      attacked by player: "&e{name} &ctarafından saldırıya uğradın. Oyundan çıkma!"
      attacker of player: "&e{name} &cadlı kişiye saldırdın. Oyundan çıkma!"
      attacked by mob: "&c&oYou were attacked by a(n) &f{mob_type}&c&o. Please do not log out!"
      attacker of mob: "&c&oYou attacked a(n) &f{mob_type}&c&o. Please do not log out!"
      unknown: "&cŞu anda savaştasın. Oyundan çıkma!"

