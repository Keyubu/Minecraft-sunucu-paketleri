      flight:
        disabled: "&cFLY kapandı çünkü savaşa girdin."
        not allowed: "&cSavaştayken uçamazsın."

      elytra:
        disabled: "&cElytra kapatıldı çünkü savaşa girdin."
        not allowed: "&cSavaştayken elytra kullanamazsın."
        
      riptide not allowed: "&c&oYou cannot use riptide during combat."

      command:
        not allowed: "&cSavaştayken {command} komutunu kullanamazsın."

      teleport:
