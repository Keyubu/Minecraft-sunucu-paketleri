config-version: 8
settings:
  debug: false
  save-user-cache-on-stop-only: true
  user-cache-size: 1000
  sample-count: 12
  bungeecord: false
  timeout-time: 60
  restart-on-crash: true
  restart-script: ./start.sh
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
  late-bind: false
  player-shuffle: 0
  int-cache-limit: 1024
  netty-threads: 4
  moved-too-quickly-threshold: 100.0
  moved-wrongly-threshold: 0.0625
  filter-creative-items: true
messages:
  whitelist: |-
    §cSunucu bakımda!

    §7Sunucuda bir yapım çalışması var.
    §7Saat §fxx:xx §7olduğunda aktif olacağız.

    §aSosyal medya
    §7Discord daveti: §f/Ffvgrm5

    §ewww.keyubu.com
  unknown-command: §cHata §8» §7Sunucuda geçerli olmayan bir komut girdiniz.
  server-full: |-
    §cSunucu dolu!

    §7Oyuncular sunucuyu maksimum
    §7slota kadar doldurmuş. Girmek
    §7için başka bir zamanı bekle.

    §aSosyal medya
    §7Discord daveti: §f/Ffvgrm5

    §ewww.keyubu.com
  outdated-client: |-
    §cYanlış sürüm!

    §7Geçersiz sürümle girmeyi denediniz.
    §7Lütfen §f{0} §7sürümüyle giriş yapın!

    §aSosyal medya
    §7Discord daveti: §f/Ffvgrm5

    §ewww.keyubu.com
  outdated-server: |-
    §cYanlış sürüm!

    §7Geçersiz sürümle girmeyi denediniz.
    §7Lütfen §f{0} §7sürümüyle giriş yapın!

    §aSosyal medya
    §7Discord daveti: §f/Ffvgrm5

    §ewww.keyubu.com
  restart: §cSunucu yeniden başlatılıyor
commands:
  tab-complete: 0
  log: true
  spam-exclusions:
  - /skill
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
  silent-commandblock-console: false
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
stats:
  disable-saving: false
  forced-stats: {}
world-settings:
  default:
    verbose: true
    view-distance: 7
    enable-zombie-pigmen-portal-spawns: true
    arrow-despawn-rate: 500
    item-despawn-rate: 6000
    merge-radius:
      item: 2.5
      exp: 3.0
    wither-spawn-sound-radius: 0
    zombie-aggressive-towards-villager: true
    chunks-per-tick: 650
    clear-tick-list: false
    max-entity-collisions: 8
    dragon-death-sound-radius: 0
    seed-village: 10387312
    seed-feature: 14357617
    mob-spawn-range: 6
    random-light-updates: false
    save-structure-info: true
    ticks-per:
      hopper-transfer: 8
      hopper-check: 8
    hopper-amount: 1
    max-bulk-chunks: 10
    growth:
      cactus-modifier: 100
      cane-modifier: 100
      melon-modifier: 100
      mushroom-modifier: 100
      pumpkin-modifier: 100
      sapling-modifier: 100
      wheat-modifier: 100
      netherwart-modifier: 100
    anti-xray:
      enabled: true
      engine-mode: 1
      hide-blocks:
      - 14
      - 15
      - 16
      - 21
      - 48
      - 49
      - 54
      - 56
      - 73
      - 74
      - 82
      - 129
      - 130
      replace-blocks:
      - 1
      - 5
    hunger:
      walk-exhaustion: 0.2
      sprint-exhaustion: 0.8
      combat-exhaustion: 0.3
      regen-exhaustion: 3.0
    entity-activation-range:
      animals: 16
      monsters: 24
      misc: 8
    nerf-spawner-mobs: false
    max-tnt-per-tick: 100
    max-tick-time:
      tile: 1000
      entity: 1000
    entity-tracking-range:
      players: 48
      animals: 48
      monsters: 48
      misc: 32
      other: 64
    hanging-tick-frequency: 100
